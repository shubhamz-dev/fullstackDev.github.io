<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="welcom.html" method="">
      <fieldset>
        <legend align="center">Registration form</legend>
        <table>
          <tr>
            <td><label>Name </label></td>
            <td>
              :
              <input
                name="uName"
                type="text"
                placeholder="username"
                title="Lorem ipsum dolor sit"
              />
            </td>
          </tr>
          <tr>
            <td><label>Password </label></td>
            <td>
              : <input name="pass" type="password" placeholder="password" />
            </td>
          </tr>
        </table>

        <label>Color: </label>
        <input type="color" />
        <br />
        <label>DOB</label>
        <input type="date" />
        <br />

        <label>Time</label>
        <input type="time" />
        <br />

        <label>Url</label>
        <input type="url" />
        <br />

        <label>Month</label>
        <input type="month" />
        <br />

        <label>Have you ?</label>
        <input type="checkbox" /> : Car | <input type="checkbox" /> : Bike
        <br />
        <label>Gen : </label>
        <input type="radio" name="gen" /> : M |
        <input type="radio" name="gen" /> : F
        <br />

        <label>City : </label>
        <select>
          <option>Select City</option>
          <option value="Pune">Pune</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Nagpur">Nagpur</option>
          <option value="Nashik">Nashik</option>
        </select>
        <br />
        <input type="submit" />
        <br />
        <input type="reset" />
        <br />
        <input type="button" value="EDIT" />
      </fieldset>
    </form>
  </body>
</html>
