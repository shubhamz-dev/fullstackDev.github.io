<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 150px;
        background-color: grey;
        animation-name: my-anim;
        animation-duration: 4s;
      }

      @keyframes my-anim {
        from {
          background-color: red;
        }
        to {
          background-color: green;
        }
      }
    </style>
  </head>
  <body>
    <div>hello</div>
  </body>
</html>
